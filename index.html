<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janata Bank! Your Banking Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Log in Area Started -->

    <div id="login-area">

        <h1 class="text-center"> Warm Welcome To Your Bank </h1>
        <div class="submit-area">
            <h4>Log-In</h4>
            <input class="form-control " type="text " name=" " id=" " placeholder="Email ">
            <br>
            <input class="form-control " type="password " name=" " id=" " placeholder="Password ">
            <br>
            <button id="login" type=" button " class="btn btn-primary btn-sm ">Enter Please </button>
        </div>

    </div>
    <!-- Log in Area Finished -->

    <!-- Transaction Area Started -->

    <div id="transaction-area">
        <h2>Welcome again</h2>
    </div>

    <!-- Transaction Area Over -->
    <script>
        const logIn = document.getElementById("login");
        logIn.addEventListener("click", function() {
            const logInArea = document.getElementById("login-area");

            logInArea.style.display = "none ";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })
    </script>
</body>
